<div>
    <div class="add-title">
        <h2 class="primary">{{title}}</h2>
    </div>
    <div>
        <form [formGroup]="form" (change)="formChanged()" (ngSubmit)="onSubmit()">
            <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">

                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="First Name" formControlName="name" required>
                            <mat-error *ngIf="form.controls.name.hasError('required')">
                                Please enter first name
                            </mat-error>
                            <mat-error *ngIf="form.controls.name.hasError('maxlength')">
                                This field must have at most 90 characters.
                            </mat-error>
                            <mat-error *ngIf="form.controls.name.hasError('minlength')">
                                This field must have at least 3 characters.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <mat-select placeholder="Favorite food" name="foods" [(value)]="selectedFood">
                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                    {{food.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>




            </mat-grid-list>
            <h4>mat select</h4>
            <mat-form-field appearance="fill">
                <mat-label>Favorite animal</mat-label>
                <mat-select [formControl]="animalControl" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let animal of animals" [value]="animal">
                        {{animal.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                <mat-hint>{{animalControl.value?.sound}}</mat-hint>
            </mat-form-field>
            <div class="btn-sec">
                <button [disabled]="!form.valid" mat-raised-button type="submit" color="primary" class="Update-btn">{{titleButton}}</button>
                <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
            </div>

        </form>
    </div>
</div>
